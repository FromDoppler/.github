name: Maven Build and Publish
# This workflow expects to be called from repositories that build Maven packages.
# It sets up Java, builds the project using Maven, and publishes the package to GitHub Packages.
# The proyect should have a valid pom.xml configured for publishing to GitHub Packages.
# See https://github.com/FromDoppler/doppler-conversations-base-lib for an example.
on:
  workflow_call:

env:
  TZ: America/Argentina/Jujuy
  MAVEN_USER_HOME: ${{ github.workspace }}/.maven

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - name: Configure timezone
        run: |
          sudo timedatectl set-timezone America/Argentina/Jujuy

      - name: Ensure Maven repository folder exists
        run: mkdir -p "$MAVEN_USER_HOME"

      - name: Build jar and populate local repo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x mvnw
          ./mvnw -ntp clean install -Dmaven.repo.local=$MAVEN_USER_HOME --batch-mode

      - name: Bundle offline Maven repo
        run: |
          mkdir -p dist
          zip -r dist/library-maven-repo.zip "$MAVEN_USER_HOME"

      - name: Upload jar artifact
        uses: actions/upload-artifact@v6
        with:
          name: library-jar
          path: "**/target/*.jar"
          if-no-files-found: error

      - name: Upload Maven repo bundle
        uses: actions/upload-artifact@v6
        with:
          name: library-maven-repo
          path: dist/library-maven-repo.zip
          if-no-files-found: error
  release:
    name: Publish release asset
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download jar artifact
        uses: actions/download-artifact@v7
        with:
          name: library-jar
          path: dist

      - name: Download Maven repo bundle
        uses: actions/download-artifact@v7
        with:
          name: library-maven-repo
          path: dist

      - name: Create GitHub Release and attach jar
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: |
            dist/**/*.jar
            dist/**/*.zip
